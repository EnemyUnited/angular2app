<div class="container">
  <h2>Hero Sign-up Form</h2>

  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name"><span class="required">*</span>Hero Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
      <label for="power"><span class="required">*</span>Power</label>
      <ix-dropdown-single [items]="powers" [options]="{itemValue: 'powerID', itemLabel: 'name'}" [(selected)]="model.powerID"></ix-dropdown-single>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
  </form>
</div>
