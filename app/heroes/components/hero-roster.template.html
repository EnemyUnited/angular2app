<div class="container">
  <h2>Hero Roster</h2>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Hero Name</th>
        <th>Alter Ego</th>
        <th>Power</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.name}}</td>
        <td>{{hero.alterEgo}}</td>
        <td>{{hero.power}}</td>
      </tr>
    </tbody>
  </table>

  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
